<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 7 Function Grapher</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/ParametricGeometry.js"></script>

<script>
/********************************************************************
 * UNIT 7 – FUNCTION GRAPHER
 * Graphs z = f(x, y) using Three.js
 * Function used: Hyperbolic Paraboloid → z = x² − y²
 ********************************************************************/

/***********************
 * SCENE SETUP
 ***********************/
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xb0b0b0);

/***********************
 * CAMERA
 ***********************/
const camera = new THREE.PerspectiveCamera(
    45,                             // Field of view
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);
camera.position.set(3, 3, 3);
camera.lookAt(0, 0, 0);

/***********************
 * RENDERER
 ***********************/
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/***********************
 * ORBIT CONTROLS
 * Enables mouse rotation and scaling (zoom)
 ***********************/
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = true;

/***********************
 * AXIS HELPER
 * Shows X (red), Y (green), Z (blue)
 ***********************/
const axesHelper = new THREE.AxesHelper(2);
scene.add(axesHelper);

/***********************
 * REFERENCE PLANE
 * Wireframe grid at origin (x=0, y=0, z=0)
 ***********************/
const gridHelper = new THREE.GridHelper(4, 20);
scene.add(gridHelper);

/***********************
 * FUNCTION DEFINITION
 * z = f(x, y)
 ***********************/
function f(x, y) {
    return (x * x) - (y * y); // Hyperbolic paraboloid
}

/***********************
 * PARAMETRIC SURFACE
 * Generates vertices from x,y in range [-1,1]
 ***********************/
const surfaceFunction = function (u, v, target) {
    // Map u,v from [0,1] → [-1,1]
    const x = -1 + 2 * u;
    const y = -1 + 2 * v;
    const z = f(x, y);

    // Set the vertex position
    target.set(x, z, y);
};

/***********************
 * GEOMETRY
 * Uses ParametricGeometry as suggested
 ***********************/
const geometry = new THREE.ParametricGeometry(
    surfaceFunction,
    20,     // subdivisions in x direction
    20      // subdivisions in y direction
);

/***********************
 * MATERIAL
 ***********************/
const material = new THREE.MeshPhongMaterial({
    color: 0x00ffcc,
    side: THREE.DoubleSide,
    wireframe: false
});

/***********************
 * MESH
 ***********************/
const surfaceMesh = new THREE.Mesh(geometry, material);
scene.add(surfaceMesh);

/***********************
 * LIGHTING
 ***********************/
const light1 = new THREE.DirectionalLight(0xffffff, 1);
light1.position.set(5, 5, 5);
scene.add(light1);

const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);

/***********************
 * ANIMATION LOOP
 ***********************/
function animate() {
    requestAnimationFrame(animate);
    controls.update(); // Required for damping
    renderer.render(scene, camera);
}
animate();

/***********************
 * HANDLE WINDOW RESIZE
 ***********************/
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
